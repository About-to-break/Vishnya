{% extends 'orders/base.html' %}

{% block content %}
<section class="container">
    <div class="alert alert-info helvetic-pale">
        Пожалуйста, заполните адрес.
    </div>
    <div>
        <h1 class="neon-green text-center">Оформление заказа</h1>
        <form action="{% url 'order:order_view' %}" method="post" class="form">
            {% csrf_token %}
            <div class="order-summary">
                <div class="summary-total">
                    <span class="helvetic-pale">Сумма к оплате:</span>
                    <strong class="neon-green">{{ baskets.total_sum }} руб.</strong>
                </div>
                <div class="form-group">
                    <label for="id_address" class="helvetic-pale">Адрес:</label>
                    {{ form.address }}
                    {{ form.address.errors }}
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Продолжить</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
