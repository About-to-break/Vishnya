{% extends 'orders/base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
<style>
    .order-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #000;
        color: #d9d9d9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 246, 187, 0.5);
    }

    .form-container {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #1a1a1a;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .form-group label {
        font-family: "Helvetica";
        font-size: 16px;
        margin-bottom: 10px;
        display: block;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #00F6BB;
        border-radius: 4px;
        background-color: #000;
        color: #d9d9d9;
        font-family: "Helvetica";
        font-size: 14px;
    }

    .form-group input:focus {
        outline: none;
        border-color: #00F6BB;
        box-shadow: 0 0 5px rgba(0, 246, 187, 0.8);
    }

    .btn-submit {
        background-color: #00F6BB;
        color: #000;
        font-family: "ashby";
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #00d4a3;
    }

    .summary-total {
        font-family: "ashby";
        font-size: 20px;
        color: #00F6BB;
        margin-bottom: 20px;
        text-align: center;
    }

    .text-center {
      text-align: center;
    }

    .mt-4 {
      margin-top: 16px; /* Или другой подходящий размер */
    }
</style>
{% endblock %}

{% block content %}
<section class="order-section">
    <div class="alert alert-info helvetic-pale">
        Пожалуйста, заполните адрес.
    </div>
    <div class="form-container">
        <h1 class="neon-green-left">ORDER CREATION</h1>
        <form action="{% url 'order:order_view' %}" method="post" class="form">
            {% csrf_token %}
            <div class="order-summary">
                <div class="summary-total">
                    <span>order amount:</span>
                    <strong>{{ baskets.total_sum }} руб.</strong>
                </div>
                <div class="form-group">
                    <label for="id_address">Address:</label>
                    {{ form.address }}
                    {{ form.address.errors }}
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn-submit">Continue</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
